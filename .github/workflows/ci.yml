name: Valdrix CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Performance: Cancel in-flight runs for same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Security: Restrict permissions to least privilege
permissions:
  contents: read

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"
  PNPM_VERSION: "9"

jobs:
  # JOB 1: QUALITY ASSURANCE
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Install Dependencies
        run: uv sync --dev

      - name: Run Linting (Ruff)
        run: uv run ruff check .

      - name: Run Pytest with Coverage
        env:
          # Production Readiness: Provide dummy env vars for CI.
          # We don't need real keys because we use Mocks, but Pydantic
          # validation happens at import time.
          AWS_ACCESS_KEY_ID: "testing"
          AWS_SECRET_ACCESS_KEY: "testing"
          AWS_DEFAULT_REGION: "us-east-1"
          GROQ_API_KEY: "testing"
          DATABASE_URL: "postgresql+asyncpg://test:test@localhost/test"
          SUPABASE_JWT_SECRET: "test-jwt-secret-for-ci"
          CODECARBON_LOG_LEVEL: "info"
        run: |
          uv run pytest -v --cov=app --cov-report=xml --cov-report=term-missing
          
      - name: Upload Coverage Report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  # JOB 2: CARBON EMISSIONS (GreenOps 2.0)
  emissions:
    name: Carbon Footprint Report
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Install Dependencies
        run: uv sync --dev

      - name: Run CodeCarbon Benchmark
        env:
          CODECARBON_LOG_LEVEL: "info"
        run: |
          python -c "
          from codecarbon import EmissionsTracker
          tracker = EmissionsTracker(project_name='Valdrix-CI', output_dir='.')
          tracker.start()
          import subprocess
          subprocess.run(['uv', 'run', 'pytest', 'tests/', '-x', '--no-cov'], check=False)
          emissions = tracker.stop()
          print(f'ðŸŒ Carbon Emissions: {emissions:.6f} kgCO2eq')
          print(f'ðŸ“Š Emissions saved to emissions.csv')
          "

      - name: Upload Emissions Report
        uses: actions/upload-artifact@v4
        with:
          name: carbon-emissions-report
          path: emissions.csv
          retention-days: 30

  # JOB 3: SECURITY CHECKS
  security:
    name: Security Audits
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Required for secret scanning

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install Security Tools
        run: pip install bandit safety

      - name: Run Bandit (SAST)
        # B101: Assert used in tests; B104: Bind to all interfaces (Docker)
        run: bandit -r app -ll -ii -s B101,B104

      - name: Run Safety (Dependencies)
        run: safety check

      - name: TruffleHog Secret Scan
        uses: trufflesecurity/trufflehog@v3.93.0
        with:
          path: ./
          base: ${{ github.event.before || github.event.repository.default_branch }}
          head: HEAD
          extra_args: --only-verified

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('dashboard/pnpm-lock.yaml') }}
          restore-keys: pnpm-${{ runner.os }}-

      - name: Frontend Security Audit
        working-directory: ./dashboard
        run: pnpm install --frozen-lockfile && pnpm audit --audit-level=high

  # JOB 4: BUILD INTEGRITY
  build-and-scan:
    name: Build & Container Scan
    runs-on: ubuntu-latest
    needs: [test, security]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: valdrix:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'valdrix:${{ github.sha }}'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

  # JOB 5: E2E TESTS
  e2e:
    name: End-to-End Tests
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Python (for backend)
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Install Backend Dependencies
        run: uv sync --dev

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('dashboard/pnpm-lock.yaml') }}
          restore-keys: pnpm-${{ runner.os }}-

      - name: Install Dashboard Dependencies
        working-directory: ./dashboard
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('dashboard/pnpm-lock.yaml') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: ./dashboard
        run: pnpm exec playwright install --with-deps chromium

      - name: Start Backend Server
        env:
          AWS_ACCESS_KEY_ID: "testing"
          AWS_SECRET_ACCESS_KEY: "testing"
          AWS_DEFAULT_REGION: "us-east-1"
          GROQ_API_KEY: "testing"
          DATABASE_URL: "postgresql+asyncpg://test:test@localhost/test"
          SUPABASE_JWT_SECRET: "test-jwt-secret-for-ci"
        run: |
          uv run uvicorn app.main:app --host 0.0.0.0 --port 8000 &
          sleep 5  # Wait for server to start

      - name: Start Dashboard Dev Server
        working-directory: ./dashboard
        run: |
          pnpm run dev &
          sleep 10  # Wait for Vite to start

      - name: Run E2E Tests
        working-directory: ./dashboard
        run: pnpm exec playwright test e2e/critical-paths.spec.ts --reporter=html
        env:
          DASHBOARD_URL: http://localhost:5173
          API_URL: http://localhost:8000
          
      - name: Upload E2E Test Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: dashboard/playwright-report/
          retention-days: 7

  # JOB 6: HELM CHART VALIDATION
  helm-lint:
    name: Validate Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Lint Helm chart
        run: helm lint helm/valdrix/

      - name: Template Helm chart (dry-run)
        run: |
          helm template valdrix helm/valdrix/ \
            --set existingSecrets.name=test-secrets \
            --debug > /dev/null
