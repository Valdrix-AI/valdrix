name: Valdrix CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

# Performance: Cancel in-flight runs for same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

# Security: Restrict permissions to least privilege
permissions:
  contents: read

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "24"
  PNPM_VERSION: "9"

jobs:
  # JOB 1: QUALITY ASSURANCE
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest
    env:
      # Default test-runtime contract (step-level env can override as needed).
      ENVIRONMENT: "development"
      TESTING: "true"
      DEBUG: "false"
      DB_SSL_MODE: "require"
      DATABASE_URL: "sqlite+aiosqlite:///:memory:"
      CSRF_SECRET_KEY: "ci-csrf-secret-key-32-chars-min-000000"
      ENCRYPTION_KEY: "ci-encryption-key-32-chars-min-00000000"
      KDF_SALT: "MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY="
      SUPABASE_JWT_SECRET: "ci-supabase-jwt-secret-32-chars-0000"
      ENFORCEMENT_EXPORT_SIGNING_SECRET: "ci-enforcement-export-signing-secret-0000"
      ADMIN_API_KEY: "ci-admin-api-key-32-chars-min-0000000"
      TRUST_PROXY_HEADERS: "true"
      TRUSTED_PROXY_HOPS: "1"
      AWS_ACCESS_KEY_ID: "testing"
      AWS_SECRET_ACCESS_KEY: "testing"
      AWS_DEFAULT_REGION: "us-east-1"
      GROQ_API_KEY: "testing"
      CODECARBON_LOG_LEVEL: "info"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Install Dependencies
        run: uv sync --dev

      - name: Runtime Env Preflight (Strict Contract)
        env:
          ENVIRONMENT: "production"
          TESTING: "false"
          DATABASE_URL: "postgresql+asyncpg://test:test@localhost/test"
          CSRF_SECRET_KEY: "ci-csrf-secret-key-32-chars-min-000000"
          ENCRYPTION_KEY: "ci-encryption-key-32-chars-min-00000000"
          KDF_SALT: "MDEyMzQ1Njc4OWFiY2RlZjAxMjM0NTY3ODlhYmNkZWY="
          SUPABASE_JWT_SECRET: "ci-supabase-jwt-secret-32-chars-0000"
          ADMIN_API_KEY: "ci-admin-api-key-32-chars-min-0000000"
          LLM_PROVIDER: "groq"
          GROQ_API_KEY: "testing"
          PAYSTACK_SECRET_KEY: "sk_live_ci_testing"
          PAYSTACK_PUBLIC_KEY: "pk_live_ci_testing"
          REDIS_URL: "redis://localhost:6379/0"
          SAAS_STRICT_INTEGRATIONS: "true"
          SLACK_CHANNEL_ID: ""
          JIRA_BASE_URL: ""
          GITHUB_ACTIONS_TOKEN: ""
          CORS_ORIGINS: "[\"https://dashboard.example.com\"]"
          SENTRY_DSN: "https://example@sentry.io/1"
          FORECASTER_ALLOW_HOLT_WINTERS_FALLBACK: "true"
          FORECASTER_BREAK_GLASS_REASON: "CI preflight while prophet is not bundled."
          FORECASTER_BREAK_GLASS_EXPIRES_AT: "2099-01-01T00:00:00Z"
        run: uv run python scripts/validate_runtime_env.py --environment production

      - name: Run Linting (Ruff)
        run: uv run ruff check .

      - name: Enforce Enterprise Placeholder Guard (Control-Plane Paths)
        run: uv run python3 scripts/verify_enterprise_placeholder_guards.py --profile strict

      - name: Verify Frontend API Contracts
        run: uv run python scripts/check_frontend_api_contracts.py

      - name: Verify Frontend Hygiene
        run: uv run python scripts/check_frontend_hygiene.py

      - name: Run Pytest with Coverage
        run: |
          uv run pytest -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Enforce Global Coverage Gate (90%)
        run: |
          uv run coverage report --include="app/*" --fail-under=90

      - name: Run Focused Coverage Gate (Optimization/Reporting/LLM Scheduler)
        run: |
          uv run coverage report \
            --include="*/app/modules/optimization/domain/remediation*.py,*/app/modules/optimization/domain/cloud_api_budget.py" \
            --fail-under=80
          uv run coverage report \
            --include="*/app/modules/reporting/domain/anomaly_detection.py,*/app/modules/reporting/domain/budget_alerts.py,*/app/modules/reporting/domain/calculator.py,*/app/modules/reporting/domain/leadership_kpis.py,*/app/modules/reporting/domain/service.py" \
            --fail-under=85
          uv run coverage report \
            --include="*/app/shared/llm/hybrid_scheduler.py" \
            --fail-under=95

      - name: Upload Coverage Report
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  # JOB 1C: TYPE SAFETY (2026 Strict Standards)
  type-check:
    name: Backend Type Check (Mypy)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Install Dependencies
        run: uv sync --dev

      - name: Run Mypy
        run: uv run mypy app

  # JOB 1B: DASHBOARD QUALITY (2026 Frontend Standards)
  dashboard-quality:
    name: Dashboard Lint / Typecheck / Unit
    runs-on: ubuntu-latest
    env:
      # Required so `$env/static/public` exports are available during
      # `svelte-kit sync` and type generation in CI.
      PUBLIC_API_URL: "https://api.example.com/api/v1"
      PUBLIC_SUPABASE_URL: "https://example.supabase.co"
      PUBLIC_SUPABASE_ANON_KEY: "ci-public-anon-key"
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('dashboard/pnpm-lock.yaml') }}
          restore-keys: pnpm-${{ runner.os }}-

      - name: Install Dashboard Dependencies
        working-directory: ./dashboard
        run: pnpm install --frozen-lockfile

      - name: Dashboard Lint
        working-directory: ./dashboard
        run: pnpm run lint

      - name: Dashboard Typecheck
        working-directory: ./dashboard
        run: pnpm run check

      - name: Dashboard Unit Tests
        working-directory: ./dashboard
        run: pnpm run test:unit -- --run

      - name: Dashboard Build (Vite/SvelteKit)
        working-directory: ./dashboard
        run: pnpm run build

      - name: Dashboard Bundle Budgets
        working-directory: ./dashboard
        run: pnpm run check:bundle

  # JOB 2: CARBON EMISSIONS (GreenOps 2.0)
  emissions:
    name: Carbon Footprint Report
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Install Dependencies
        run: uv sync --dev

      - name: Run CodeCarbon Benchmark
        env:
          CODECARBON_LOG_LEVEL: "info"
        run: |
          python -c "
          from codecarbon import EmissionsTracker
          tracker = EmissionsTracker(project_name='Valdrix-CI', output_dir='.')
          tracker.start()
          import subprocess
          subprocess.run(['uv', 'run', 'pytest', 'tests/', '-x', '--no-cov'], check=False)
          emissions = tracker.stop()
          print(f'ðŸŒ Carbon Emissions: {emissions:.6f} kgCO2eq')
          print(f'ðŸ“Š Emissions saved to emissions.csv')
          "

      - name: Upload Emissions Report
        uses: actions/upload-artifact@v4
        with:
          name: carbon-emissions-report
          path: emissions.csv
          retention-days: 30

  # JOB 3: SECURITY CHECKS
  security:
    name: Security Audits
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Required for secret scanning

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Install Dependencies
        run: uv sync --group dev

      - name: Terraform Security Scan (tfsec)
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ./terraform
          soft_fail: false
          # Enforce hard-fail for critical findings while high/medium backlog is remediated.
          additional_args: --minimum-severity CRITICAL

      - name: Terraform Lint (tflint)
        uses: terraform-linters/setup-tflint@v4
        with:
          tflint_version: latest
      - name: Run TFLint
        run: |
          cd terraform
          tflint --init
          tflint --minimum-failure-severity=error -f compact

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('dashboard/pnpm-lock.yaml') }}
          restore-keys: pnpm-${{ runner.os }}-

      - name: Frontend Security Audit
        working-directory: ./dashboard
        run: pnpm install --frozen-lockfile && pnpm audit --audit-level=high

  # JOB 4: ENTERPRISE TDD RELEASE GATE
  enterprise-tdd-quality-gate:
    name: Enterprise TDD Quality Gate
    runs-on: ubuntu-latest
    needs: [test, type-check, security]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Install Dependencies
        run: uv sync --dev

      - name: Run Enterprise TDD Gate
        env:
          ENFORCEMENT_STRESS_EVIDENCE_PATH: "docs/ops/evidence/enforcement_stress_artifact_2026-02-27.json"
          ENFORCEMENT_STRESS_EVIDENCE_REQUIRED: "true"
          ENFORCEMENT_STRESS_EVIDENCE_MAX_AGE_HOURS: "48"
          ENFORCEMENT_FAILURE_INJECTION_EVIDENCE_PATH: "docs/ops/evidence/enforcement_failure_injection_2026-02-27.json"
          ENFORCEMENT_FAILURE_INJECTION_EVIDENCE_REQUIRED: "true"
          ENFORCEMENT_FAILURE_INJECTION_EVIDENCE_MAX_AGE_HOURS: "48"
          ENFORCEMENT_FINANCE_GUARDRAILS_EVIDENCE_PATH: "docs/ops/evidence/finance_guardrails_2026-02-27.json"
          ENFORCEMENT_FINANCE_GUARDRAILS_EVIDENCE_REQUIRED: "true"
          ENFORCEMENT_FINANCE_GUARDRAILS_EVIDENCE_MAX_AGE_HOURS: "744"
          ENFORCEMENT_FINANCE_TELEMETRY_SNAPSHOT_PATH: "docs/ops/evidence/finance_telemetry_snapshot_2026-02-28.json"
          ENFORCEMENT_FINANCE_TELEMETRY_SNAPSHOT_REQUIRED: "true"
          ENFORCEMENT_FINANCE_TELEMETRY_SNAPSHOT_MAX_AGE_HOURS: "744"
          ENFORCEMENT_PRICING_BENCHMARK_REGISTER_PATH: "docs/ops/evidence/pricing_benchmark_register_2026-02-27.json"
          ENFORCEMENT_PRICING_BENCHMARK_REGISTER_REQUIRED: "true"
          ENFORCEMENT_PRICING_BENCHMARK_MAX_SOURCE_AGE_DAYS: "120"
          ENFORCEMENT_PKG_FIN_POLICY_DECISIONS_PATH: "docs/ops/evidence/pkg_fin_policy_decisions_2026-02-28.json"
          ENFORCEMENT_PKG_FIN_POLICY_DECISIONS_REQUIRED: "true"
          ENFORCEMENT_PKG_FIN_POLICY_DECISIONS_MAX_AGE_HOURS: "744"
          ENFORCEMENT_MONTHLY_FINANCE_REFRESH_MAX_AGE_DAYS: "35"
          ENFORCEMENT_MONTHLY_FINANCE_REFRESH_MAX_CAPTURE_SPREAD_DAYS: "14"
        run: uv run python3 scripts/run_enterprise_tdd_gate.py

      - name: Upload Enterprise Gate Coverage Artifact
        uses: actions/upload-artifact@v4
        if: always() && hashFiles('coverage-enterprise-gate.xml') != ''
        with:
          name: enterprise-tdd-gate-coverage
          path: coverage-enterprise-gate.xml
          retention-days: 30

  # JOB 5: DASHBOARD BROWSER GATES (split e2e/a11y/perf)
  dashboard-browser-gates:
    name: Dashboard ${{ matrix.label }}
    runs-on: ubuntu-latest
    needs: [test]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: E2E Critical Paths
            spec: e2e/critical-paths.spec.ts
            artifact: playwright-report-critical
          - label: Accessibility Gate
            spec: e2e/a11y.spec.ts
            artifact: playwright-report-a11y
          - label: Performance Gate
            spec: e2e/performance.spec.ts
            artifact: playwright-report-perf
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Setup Python (for backend)
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"

      - name: Install Backend Dependencies
        run: uv sync --dev

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Cache pnpm dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-${{ runner.os }}-${{ hashFiles('dashboard/pnpm-lock.yaml') }}
          restore-keys: pnpm-${{ runner.os }}-

      - name: Install Dashboard Dependencies
        working-directory: ./dashboard
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright Browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}-${{ hashFiles('dashboard/pnpm-lock.yaml') }}

      - name: Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        working-directory: ./dashboard
        run: pnpm exec playwright install --with-deps chromium

      - name: Run Playwright Suite
        working-directory: ./dashboard
        run: pnpm exec playwright test ${{ matrix.spec }} --reporter=html
        env:
          # Playwright webServer config boots `vite preview` on 4173
          DASHBOARD_URL: http://localhost:4173
          API_URL: http://127.0.0.1:8000

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ${{ matrix.artifact }}
          path: dashboard/playwright-report/
          retention-days: 7

  # JOB 6: HELM CHART VALIDATION
  helm-lint:
    name: Validate Helm Chart
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.14.0

      - name: Lint Helm chart
        run: helm lint helm/valdrix/

      - name: Template Helm chart (dry-run)
        run: |
          helm template valdrix helm/valdrix/ \
            --set existingSecrets.name=test-secrets \
            --debug > /dev/null
