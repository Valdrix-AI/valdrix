name: CLA Assistant

on:
  issue_comment:
    types: [created]
  pull_request_target:
    types: [opened, reopened, synchronize, closed]

permissions:
  actions: write
  contents: write
  pull-requests: write
  statuses: write

jobs:
  cla-assistant:
    runs-on: ubuntu-latest
    if: >-
      github.event_name == 'pull_request_target' ||
      (github.event_name == 'issue_comment' &&
      github.event.issue.pull_request &&
      (github.event.comment.body == 'recheck' ||
      github.event.comment.body == 'I have read the CLA Document and I hereby sign the CLA'))
    steps:
      - name: CLA Assistant
        uses: contributor-assistant/github-action@v2.6.1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path-to-signatures: signatures/version1/cla.json
          path-to-document: https://github.com/${{ github.repository }}/blob/${{ github.event.repository.default_branch }}/CLA.md
          # Keep signatures off the protected default branch.
          branch: cla-signatures
          allowlist: dependabot[bot],renovate[bot],github-actions[bot]
          custom-pr-sign-comment: I have read the CLA Document and I hereby sign the CLA
          custom-notsigned-prcomment: >
            Thank you for the contribution. Please review `CLA.md` and sign by
            commenting exactly:
            `I have read the CLA Document and I hereby sign the CLA`
