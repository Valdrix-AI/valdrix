name: Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *' # Daily at midnight

# Performance: Cancel in-flight runs for same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  security-events: write

env:
  PYTHON_VERSION: "3.12"

jobs:
  security-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          version: "latest"
          
      - name: Install dependencies
        run: uv sync --group dev
        
      - name: Run Bandit SAST
        run: uv run bandit -r app/ -ll
        
      - name: Run pip-audit
        run: uv run pip-audit --ignore-vuln CVE-2026-1703
        
      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main

      - name: Gitleaks Secret Scan (OSS, Commit Range Gate)
        shell: bash
        run: |
          set -euo pipefail

          if [[ "${GITHUB_EVENT_NAME}" == "pull_request" ]]; then
            LOG_OPTS="${{ github.event.pull_request.base.sha }}..${{ github.sha }}"
          elif [[ "${GITHUB_EVENT_NAME}" == "push" && "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ]]; then
            LOG_OPTS="${{ github.event.before }}..${{ github.sha }}"
          else
            LOG_OPTS="HEAD~1..HEAD"
          fi

          echo "Running OSS gitleaks commit-range scan: ${LOG_OPTS}"
          docker run --rm -v "$PWD:/repo" zricethezav/gitleaks:v8.24.2 \
            git --redact --exit-code 1 --no-banner --log-opts="${LOG_OPTS}" /repo

  container-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v5

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: valdrix-backend:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Dashboard Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.dashboard
          push: false
          load: true
          tags: valdrix-dashboard:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run Trivy vulnerability scanner (Backend)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'valdrix-backend:latest'
          format: 'sarif'
          output: 'trivy-backend-results.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Run Trivy vulnerability scanner (Dashboard)
        uses: aquasecurity/trivy-action@0.33.1
        with:
          image-ref: 'valdrix-dashboard:latest'
          format: 'sarif'
          output: 'trivy-dashboard-results.sarif'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'

      - name: Upload Backend Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-backend-results.sarif') != ''
        with:
          sarif_file: 'trivy-backend-results.sarif'
          category: 'trivy-backend'

      - name: Upload Dashboard Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always() && hashFiles('trivy-dashboard-results.sarif') != ''
        with:
          sarif_file: 'trivy-dashboard-results.sarif'
          category: 'trivy-dashboard'
