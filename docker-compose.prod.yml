services:
  api:
    container_name: valdrics-api-prod
    image: ${REGISTRY:-ghcr.io/valdrics}/valdrics-backend:${VERSION:-latest}
    pull_policy: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DEBUG=False
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

  dashboard:
    container_name: valdrics-dashboard-prod
    image: ${REGISTRY:-ghcr.io/valdrics}/valdrics-dashboard:${VERSION:-latest}
    pull_policy: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_URL=http://api:8000
      - HOST=0.0.0.0
      - PORT=3000
    depends_on:
      api:
        condition: service_healthy
