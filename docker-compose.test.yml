services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: agentkern
      POSTGRES_PASSWORD: agentkern_secret
      POSTGRES_DB: agentkern_identity
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agentkern -d agentkern_identity"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
