{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "valdrics.fullname" . }}
  labels:
    {{- include "valdrics.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  ingressClassName: {{ .Values.ingress.className }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        {{- $host := . | default (printf "%s.%s" $.Values.global.subdomain $.Values.global.baseDomain) }}
        - {{ $host | quote }}
        {{- end }}
      {{- $secret := .secretName | default (printf "%s-tls" $.Values.global.appName) }}
      secretName: {{ $secret | quote }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    {{- $host := .host | default (printf "%s.%s" $.Values.global.subdomain $.Values.global.baseDomain) }}
    - host: {{ $host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                name: {{ include "valdrics.fullname" $ }}
                port:
                  number: {{ $.Values.service.port }}
          {{- end }}
    {{- end }}
{{- end }}
