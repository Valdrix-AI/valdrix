# Valdrics Helm Chart Values
# Override these in your values.yaml or via --set

global:
  # -- Application name (can be changed to 'valtric' etc.)
  appName: valdrics
  # -- Base domain for the application
  baseDomain: valdrics.ai
  # -- Subdomain for the API service
  subdomain: api

# -- Number of API replicas
# Keep single-replica by default while core circuit-breaker state is process-local.
# For `enforcementWebhook.failurePolicy=Fail`, increase to >=2 (or use HPA minReplicas >=2).
replicaCount: 1

image:
  # -- Container image repository
  repository: valdrics/api
  # -- Container image pull policy
  pullPolicy: IfNotPresent
  # -- Container image tag (defaults to Chart appVersion)
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # -- Create a ServiceAccount
  create: true
  # -- ServiceAccount annotations
  annotations: {}
  # -- ServiceAccount name (auto-generated if not set)
  name: ""

podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "8000"
  prometheus.io/path: "/metrics"

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  fsGroup: 1000

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
      - ALL

service:
  # -- Kubernetes Service type
  type: ClusterIP
  # -- Service port
  port: 80
  # -- Container port
  targetPort: 8000

ingress:
  # -- Enable ingress
  enabled: true
  # -- Ingress class name
  className: nginx
  # -- Ingress annotations
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      more_set_headers "Content-Security-Policy: frame-ancestors 'none';";
  # -- Ingress hosts
  hosts:
    - host: "" # Leave empty to use global.subdomain.global.baseDomain
      paths:
        - path: /
          pathType: Prefix
  # -- TLS configuration
  tls:
    - secretName: "" # Leave empty to use global.appName-tls
      hosts:
        - "" # Leave empty to use global.subdomain.global.baseDomain

resources:
  limits:
    cpu: 1000m
    memory: 2Gi
  requests:
    cpu: 250m
    memory: 512Mi

# -- API deployment strategy (explicit defaults to avoid Kubernetes implicit rollout variance).
deploymentStrategy:
  type: RollingUpdate
  rollingUpdate:
    # Keep zero disruption for fail-closed admission profile.
    maxUnavailable: 0
    # Keep positive surge capacity for safe replacement rollout.
    maxSurge: 1

autoscaling:
  # -- Enable HPA
  enabled: false
  # -- Minimum replicas
  minReplicas: 1
  # -- Maximum replicas
  maxReplicas: 1
  # -- Target CPU utilization
  targetCPUUtilizationPercentage: 70
  # -- Target memory utilization
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity:
  podAntiAffinity:
    # Hard anti-affinity for fail-closed readiness across nodes.
    requiredDuringSchedulingIgnoredDuringExecution:
      - labelSelector:
          matchLabels:
            app.kubernetes.io/name: valdrics
            app.kubernetes.io/component: api
        topologyKey: kubernetes.io/hostname
    preferredDuringSchedulingIgnoredDuringExecution:
      - weight: 100
        podAffinityTerm:
          labelSelector:
            matchLabels:
              app.kubernetes.io/name: valdrics
              app.kubernetes.io/component: api
          topologyKey: kubernetes.io/hostname

# -- Environment variables
env:
  ENVIRONMENT: production
  LOG_LEVEL: INFO
  WEB_CONCURRENCY: "1"

# -- Secrets to inject (must exist in cluster)
existingSecrets:
  # -- Name of secret containing DATABASE_URL, ENCRYPTION_KEY, etc.
  name: valdrics-secrets

# -- Worker configuration
worker:
  # -- Enable background worker
  enabled: true
  # -- Worker replicas
  replicaCount: 2
  resources:
    limits:
      cpu: 2000m
      memory: 4Gi
    requests:
      cpu: 500m
      memory: 1Gi

# -- Redis configuration (external)
redis:
  # -- Redis host
  host: redis-master
  # -- Redis port
  port: 6379

# -- Database configuration
database:
  # -- Use external database
  external: true

# -- Monitoring configuration
monitoring:
  prometheus:
    # -- Prometheus URL for Grafana
    url: "http://prometheus-server.monitoring.svc.cluster.local:9090"
  alertmanager:
    # -- Alertmanager URL for Grafana
    url: "http://alertmanager.monitoring.svc.cluster.local:9093"

# -- Enforcement admission webhook configuration
enforcementWebhook:
  # -- Create ValidatingWebhookConfiguration for pre-provision gate
  enabled: false
  # -- Webhook failure policy: Ignore (fail-open) or Fail (fail-closed).
  # When set to Fail, chart guardrails require API HA (replicaCount>=2 or autoscaling.minReplicas>=2).
  failurePolicy: Ignore
  # -- Admission webhook timeout in seconds (recommended <= 2)
  timeoutSeconds: 2
  # -- Match policy for equivalent resources
  matchPolicy: Equivalent
  sideEffects: None
  path: /api/v1/enforcement/gate/k8s/admission/review
  admissionReviewVersions:
    - v1
  operations:
    - CREATE
    - UPDATE
  apiGroups:
    - "*"
  apiVersions:
    - "*"
  resources:
    - "*/*"
  # -- Default excludes control-plane namespaces to reduce admission blast radius.
  namespaceSelector:
    matchExpressions:
      - key: kubernetes.io/metadata.name
        operator: NotIn
        values:
          - kube-system
          - kube-public
          - kube-node-lease
  objectSelector: {}
  # -- Optional webhook match conditions (CEL expressions) for fine-grained request filtering.
  matchConditions: []
  # -- Disruption budget for API pods serving admission gate traffic.
  # For failurePolicy=Fail this must remain enabled with maxUnavailable=1.
  podDisruptionBudget:
    enabled: false
    maxUnavailable: 1
  service:
    namespace: ""
    name: ""
    port: 80
  certManager:
    enabled: false
    # -- Secret name used by cert-manager injector annotation (optional)
    injectorSecretName: ""
  # -- Optional CA bundle (base64 PEM)
  caBundle: ""
