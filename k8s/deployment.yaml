apiVersion: apps/v1
kind: Deployment
metadata:
  name: valdrix-api
  labels:
    app: valdrix
    component: api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: valdrix
      component: api
  template:
    metadata:
      labels:
        app: valdrix
        component: api
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: valdrix-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: api
          image: valdrix/api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: valdrix-secrets
                  key: database-url
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: valdrix-secrets
                  key: encryption-key
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: valdrix-secrets
                  key: openai-api-key
          envFrom:
            - configMapRef:
                name: valdrix-config
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "1000m"
              memory: "2Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir: {}
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: valdrix
                    component: api
                topologyKey: kubernetes.io/hostname
      topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              app: valdrix
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: valdrix-worker
  labels:
    app: valdrix
    component: worker
spec:
  replicas: 2
  selector:
    matchLabels:
      app: valdrix
      component: worker
  template:
    metadata:
      labels:
        app: valdrix
        component: worker
    spec:
      serviceAccountName: valdrix-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
      containers:
        - name: worker
          image: valdrix/api:latest
          command: ["celery", "-A", "app.tasks", "worker", "-l", "info"]
          envFrom:
            - configMapRef:
                name: valdrix-config
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: valdrix-secrets
                  key: database-url
          resources:
            requests:
              cpu: "500m"
              memory: "1Gi"
            limits:
              cpu: "2000m"
              memory: "4Gi"
