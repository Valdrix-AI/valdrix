apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: valdrix-api-hpa
  labels:
    app: valdrix
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: valdrix-api
  minReplicas: 3
  maxReplicas: 20
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
        - type: Percent
          value: 10
          periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
        - type: Percent
          value: 100
          periodSeconds: 15
        - type: Pods
          value: 4
          periodSeconds: 15
      selectPolicy: Max
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: valdrix-worker-hpa
  labels:
    app: valdrix
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: valdrix-worker
  minReplicas: 2
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 80
