apiVersion: v1
kind: Service
metadata:
  name: valdrix-api
  labels:
    app: valdrix
    component: api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 8000
      protocol: TCP
      name: http
  selector:
    app: valdrix
    component: api
---
apiVersion: v1
kind: Service
metadata:
  name: valdrix-api-headless
  labels:
    app: valdrix
    component: api
spec:
  type: ClusterIP
  clusterIP: None
  ports:
    - port: 8000
      name: http
  selector:
    app: valdrix
    component: api
