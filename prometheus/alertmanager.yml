# Alertmanager configuration for Valdrix
global:
  resolve_timeout: 5m

# Route configuration
route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    # Critical alerts go to PagerDuty/Slack immediately
    - match:
        severity: critical
      receiver: 'critical-receiver'
      continue: true
    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-receiver'
    # Info alerts (opportunity notifications)
    - match:
        severity: info
      receiver: 'info-receiver'

# Inhibit rules - prevent lower severity alerts when critical fires
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']

