global:
  resolve_timeout: 5m
  # Mount this file from your secret manager (for example Kubernetes Secret volume).
  # The file should contain only the Slack webhook URL.
  slack_api_url_file: /etc/alertmanager/secrets/slack_webhook_url

# Route configuration
route:
  group_by: ['alertname', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'default-receiver'
  routes:
    # Critical alerts go to PagerDuty/Slack immediately
    - match:
        severity: critical
      receiver: 'critical-receiver'
      continue: true
    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-receiver'
    # Info alerts (opportunity notifications)
    - match:
        severity: info
      receiver: 'info-receiver'

# Inhibit rules - prevent lower severity alerts when critical fires
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname']

# Receivers
receivers:
  - name: 'default-receiver'
    slack_configs:
      - channel: '#valdrics-alerts'
        send_resolved: true
        title: 'Valdrics alert: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'critical-receiver'
    slack_configs:
      - channel: '#valdrics-critical'
        send_resolved: true
        title: 'CRITICAL: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'warning-receiver'
    slack_configs:
      - channel: '#valdrics-alerts'
        send_resolved: true
        title: 'Warning: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'

  - name: 'info-receiver'
    slack_configs:
      - channel: '#valdrics-savings'
        send_resolved: true
        title: 'Savings opportunity: {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
