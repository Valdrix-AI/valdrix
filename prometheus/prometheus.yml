# Prometheus configuration for Valdrix
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'valdrix-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Valdrix API
  - job_name: 'valdrix-api'
    static_configs:
      # Change localhost to host.docker.internal if running in Docker Desktop
      - targets: ['localhost:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Valdrix Worker (if running separately)
  - job_name: 'valdrix-worker'
    static_configs:
      # Change localhost to host.docker.internal if running in Docker Desktop
      - targets: ['localhost:8001']
    metrics_path: /metrics
    scrape_interval: 30s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']