# Prometheus configuration for Valdrics
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'valdrics-monitor'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  - /etc/prometheus/alerts.yml

# Scrape configurations
scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']

  # Valdrics API
  - job_name: 'valdrics-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: /metrics
    scrape_interval: 10s

  # Valdrics Worker (if running separately)
  - job_name: 'valdrics-worker'
    static_configs:
      - targets: ['worker:8001']
    metrics_path: /metrics
    scrape_interval: 30s

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
